<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1366, initial-scale=1.0">
  <title>CO - Limpieza Barrial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fondo verde superior para evitar cortes en el header -->
  <div class="header-bg"></div>
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo_icon_1.png" alt="Logo Co-Limpieza Barrial" class="logo-img">
    </div>
    <!-- Hamburguesa para móvil -->
    <button class="hamburger" id="hamburger" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav" id="nav">
      <ul>
        <li class="active">INICIO</li>
        <li>MANUAL MANEJO BASURA</li>
        <li>MAPA BASURA</li>
        <li class="search">
          <span class="search-icon">&#128269;</span>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="titulo-rect">
      <h1>CO - LIMPIEZA<br>BARRIAL</h1>
    </div>
    <div class="right-info">
      <span>↗ Mapeo e información sobre el manejo básico de basura</span>
    </div>
    <section class="hero-area">
      <!-- Imagen de fondo con efecto sepia -->
      <div class="hero-bg-img"></div>
      <div class="residuo residuo1"></div>
      <div class="residuo residuo2"></div>
      <div class="residuo residuo3"></div>
      <div class="residuo residuo4"></div>
      <div class="corner-triangle"></div>
      <div class="barrio-republica">
        Barrio<br>República
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
